<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>

<body>
    <div class="bk-kratos">
        <div>
            <img src="img/img-login/bk-kratos.png" alt=""> 
           
        </div>
        
       
    </div>

    <section id="telaLogin">
       


        <div class="login">

            <div class="img-login">
         <img src="img/img-login/logo-login.png" alt="">
            </div>
            <div class="form">
                <div class="icon-login">
                    <h1>Login <img src="img/img-login/pessoa-login.png" alt=""></h1>
                </div>

                

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" class="" name="" id="email">
                </div>

                <div class="input">
                    <label for="senha">Senha: </label>
                    <input type="password" class="" name="" id="senha">
                </div>

                <div>
                    <button id="login"> Login </button>
                </div>
                
                 <div class="inscreva-se">
                     <a href="cadastro.html">Cadastrar-se <img src="img/img-login/icon-inscreva-se.png" alt=""></a>
                 </div>
               


            </div>
            

        </div>

    </section>


    <!-- login-500px -->

    

    <section id="telaLogin-device">
       


        <div class="login">

           
            <div class="form">
                <div class="icon-login">
                    <h1>Login <img src="img/img-login/pessoa-login.png" alt=""></h1>
                </div>

                

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" class="" name="" id="email">
                </div>

                <div class="input">
                    <label for="senha">Senha: </label>
                    <input type="password" class="" name="" id="senha">
                </div>

                <div>
                    <button id="login"> Login </button>
                </div>
                
                 <div class="inscreva-se">
                     <a href="cadastro.html">Cadastrar-se <img src="img/img-login/icon-inscreva-se.png" alt=""></a>
                 </div>
               


            </div>
            

        </div>

    </section>















    <script src="script-login.js"></script>
</body>

</html>
